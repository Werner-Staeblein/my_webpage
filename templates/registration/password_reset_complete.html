{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <!-- Container to center the content -->
    <div class="container">
        <!-- Row to center content horizontally -->
        <div class="row justify-content-center align-items-center custom-margin-top">
            <!-- Column with a fixed width for the form -->
            <div class="col-md-6 col-lg-6 px-1">
                <!-- Card component to provide styling and a background -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title mb-4 text-center">{% trans "Password Reset Complete" %}</h1>
                        
                        <p class="text-center">{% trans "Your password has been set. You may go ahead and log in now." %}</p>

                        <a href="{% url 'account_login' %}" class="btn btn-primary w-50 mx-auto d-block custom-label my-5 rounded-lg">{% trans "Log In" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
